<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bekräfta din E-postadress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .email-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .confirm-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
        .logo {
            margin-top: 30px;
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Välkommen till skitkul</h1>
        <p>Du kan lära dig allt här var snäll att bekräfta din E-postadress innan du busar</p>
        <a href="{{ confirm_url }}" class="confirm-button">Bekräfta E-postadress</a>
    </div>
</body>
</html>
