<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skitkul Forum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            <img src="/static/media/logga.png" alt="Skitkul.org" width="120">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/forum"><i class="fas fa-comments"></i> Trådar</a>
                </li>
                {% if current_user.is_authenticated %}

                    <li class="nav-item">
                        <a class="nav-link" href="/threads/new"><i class="fas fa-plus"></i> Skapa Tråd</a>
                    </li>
            
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">{{ current_user.username }}</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logga ut</a>
                    </li>
                {% else %}
                
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logga in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Registrera dig</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
